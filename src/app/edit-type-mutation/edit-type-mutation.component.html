<app-index></app-index>
<div class="container spacer">
<div class="panel panel-info">
  <div class="panel-heading">{{'SideBar.ModTypeM' | translate}}</div>
  <div class="panel-body">
    <div>
      <mat-form-field>
        <input matInput placeholder="ID" [(ngModel)]="typeMutation.code" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Designation" [(ngModel)]="typeMutation.designationMutation" name="desgMutFr">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="نوع النقلة" [(ngModel)]="typeMutation.designationMutationAr" name="desgMutAr">
        </mat-form-field>
          <button  mat-mini-fab color="primary" (click)="updateTypeMutation()"><mat-icon>create</mat-icon></button>
        </div>
    </div>
  </div>
</div>
