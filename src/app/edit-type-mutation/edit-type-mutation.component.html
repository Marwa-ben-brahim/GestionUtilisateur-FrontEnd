<app-index></app-index>
<div class="container spacer">
<div class="panel panel-primary">
  <div class="panel-heading">Modifier Type Mutation</div>
  <div class="panel-body">
    <div>
      <form class="form-inline">
        <div class="form-group">
          <label class="control-label"> Code:</label>
          <input id="msg" type="text" class="form-control" name="msg" placeholder="ID de type mutation" [(ngModel)]="typeMutation.code">
        </div>
        <div class="form-group">
          <label class="control-label"> Designation :</label>
          <input id="msg1" type="text" class="form-control" name="msg1" placeholder="titre de type mutation" [(ngModel)]="typeMutation.designation">
          <button type="button" class="btn btn-primary btn-md" (click)="updateTypeMutation()">Modifier</button>
        </div>
      </form>
    </div>
  </div>
</div>
