<div>
  <label>Specifier le chemin de fichier Excel</label>
  <input type="file" name="fichier" (change)="onFileSelected($event)">
  <button class="btn btn-default btn-hover-green" (click)="ajouter()" role="button">{{'Table.CImporter'| translate}}</button>
  <button type="button" class="btn btn-default" (click)="Close()" role="button">{{'Table.CAnnuler'| translate}}</button>
</div>
