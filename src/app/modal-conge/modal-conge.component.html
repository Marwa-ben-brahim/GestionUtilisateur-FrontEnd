<div>
<h3 class="modal-title" id="lineModalLabel">Demande de Congé de {{data.name}}</h3>
<mat-form-field>
<mat-select placeholder="Type de Congé" [(value)]="typeconge">
<mat-option *ngFor="let c of typeconges" [value]="c">
  {{c.libelle}}
</mat-option>
</mat-select>
</mat-form-field>
<div class="form-group">
<label class="control-label">Nombre de jours Max :</label><strong>{{typeconge.nbMaxJrs}}</strong>
</div>
<mat-form-field>
<input matInput [matDatepicker]="picker" placeholder="Date de Debut" [(ngModel)]="conge.dateDebut">
<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<mat-form-field>
<input matInput [matDatepicker]="picker1" placeholder="Date de Fin" [(ngModel)]="conge.dateFin">
<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
<mat-datepicker #picker1></mat-datepicker>
</mat-form-field><br>
<div class="form-group ">
  <label class="control-label">Nombre de jours:</label>{{CalculerNbjour()}}
      </div>
<div class="form-group ">
<label class="control-label">Nombre de jours restants:</label>{{CalculerResteJour()}}
</div>
<div class="modal-footer">
  <div class="btn-group btn-group-justified" role="group" aria-label="group button">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="Close()" role="button">Fermer</button>
    </div>
    <div class="btn-group btn-delete hidden" role="group">
      <button type="button" id="delImage" class="btn btn-default btn-hover-red" data-dismiss="modal"  role="button">Delete</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" id="saveImage" class="btn btn-default btn-hover-green" (click)="ajouter()" role="button">Envoyer</button>
    </div>
  </div>
</div>
