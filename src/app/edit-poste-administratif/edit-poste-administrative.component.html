<app-index></app-index>
<div class="container spacer">
<div class="panel panel-info">
  <div class="panel-heading">{{'SideBar.ModPoste' | translate}}</div>
  <div class="panel-body">
    <div>
      <mat-form-field>
        <input matInput placeholder="ID" [(ngModel)]="posteAdmin.id" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Libellé" [(ngModel)]="posteAdmin.libellePos">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="الخطة الوظيفية" [(ngModel)]="posteAdmin.libellePosAr">
        </mat-form-field>
          <button mat-mini-fab color="primary" (click)="updatePosteAdmin()"><mat-icon>create</mat-icon></button>
        </div>
    </div>
  </div>
</div>
