<app-index></app-index>
<div class="container spacer">
  <div class="panel panel-primary">
  <div class="panel-heading">Nouveau Utilisateur</div>
  <div class="panel-body">
    <form #flogin>
    <div class="form-group">
      <mat-form-field>
        <mat-select placeholder="Choisir Personnel" [(value)]="personnel">
          <mat-option *ngFor="let p of personnels" [value]="p">
            {{p.prenom+"   "+ p.nom }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
        <div class="form-group">
          <mat-form-field>
              {{concatination()}}
        <input  matInput placeholder="Login" #login [(value)]="loginU" name="login">
          </mat-form-field>
        </div>
      <div class="form-group">
      <mat-form-field>
        <input  matInput placeholder="Mot de Passe:" [(value)]="motpassU" [type]="hide ? 'password' : 'text'" #motpass name="motpasse">
        <mat-icon matSuffix class="clickable" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      </div>
      <button mat-raised-button color="primary" (click)="saveUser()">Enregistrer</button>
      <button mat-raised-button color="primary" (click)="flogin.reset()">Annuler</button>
    </form>
  </div>
</div>
</div>
