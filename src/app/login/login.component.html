<div class="container-fluid bg">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
    <div class="col-md-4 col-sm-4 col-xs-12">
      <!--form start-->
      <form class="form-container">
        <h1 align="center">  Welcome </h1>
        <div class="form-group">
          <label for="us">Username</label>
          <input type="text" class="form-control" id="us" placeholder="Username" [(ngModel)]="login" [name]="login">
        </div>
        <div class="form-group">
          <label for="pas">Password</label>
          <input type="password" class="form-control" id="pas" placeholder="Password" [(ngModel)]="motpasse">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-success btn-block" (click)="chercheUser()">Connexion</button>
      </form>

      <!--form end-->
    </div>
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
  </div>
</div>
