<app-index></app-index>
<div class="container spacer">
<div class="panel panel-primary">
  <div class="panel-heading">Modifier Mutation</div>
  <div class="panel-body">
    <div>
      <mat-form-field>
        <input matInput placeholder="Identifiant" [(ngModel)]="mutation.idMut">
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Organisme d'accueil" [(value)]="orgAccueil">
          <mat-option *ngFor="let or of orgAccueils" [value]="or">
            {{or.libelleOrg}}
          </mat-option>
        </mat-select>
      </mat-form-field><br>
      <mat-form-field>
        <mat-select placeholder="Personnel" [(value)]="personnel">
          <mat-option *ngFor="let p of personnels " [value]="p">
            {{ p.prenom +" "+p.nom }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Type" [(value)]="typeMutation">
          <mat-option *ngFor="let tm of typeMutations" (value)="typeMutation" [value]="tm">
            {{tm.designationMutation}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Date de Mutation" name="dateMut" [(ngModel)]="mutation.date_mut">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
          <button mat-icon-button color="primary" (click)="updateMutation()"><mat-icon>create</mat-icon></button>
        </div>
    </div>
  </div>
</div>
