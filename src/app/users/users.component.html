<app-index></app-index>
<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Liste des utilisateurs</div>
  <div class="panel-body">
    <mat-form-field>
    <input matInput placeholder="Login" name="login" [(ngModel)]="motCle">
  </mat-form-field>
    <button mat-icon-button (click)="chercherLogin()">
      <mat-icon >search</mat-icon>
      </button>
<table id="users"  class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
  <tr>
    <th>Matricule</th><th>Login</th><th>Mot de Passe</th><th>Personnel</th><th>Modifier</th><th>Supprimer</th>
  </tr>
  <tr *ngFor="let p of pageUsers?.content">
    <td>{{p.matricule}}</td>
    <td>{{p.login}}</td>
    <td>{{p.motpasse}}</td>
    <td>{{p.prenom+" "+p.nom }}</td>
    <td><a (click)="onEditUser(p.matricule)" class="clickable"><mat-icon >create</mat-icon></a> </td>
    <td><a (click)="onDeleteUser(p)" class="clickable"><mat-icon >delete</mat-icon></a> </td>
  </tr>
</table>
    <div class="container">
      <ul class="nav nav-pills">
        <li [ngClass]="{'active' :i==currentPage}" *ngFor="let p of pages; let i=index">
          <a class="clickable" (click)="gotopage(i)">{{i}}</a>
        </li>
      </ul>
    </div>
  </div>
  </div>
</div>
<script>
$(document).ready(function() {
  $('#users').DataTable();
} );
</script>
