<app-index></app-index>
<div class="panel panel-primary">
  <div class="panel-heading">Ajouter Dipl么me Personnel</div>
  <div class="panel-body">
    <mat-form-field>
      <mat-select placeholder="Dipl么me" [(value)]="diplome">
        <mat-option *ngFor="let dip of diplomes" [value]="dip">
          {{ dip.titre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Personnel" [(value)]="personnel">
        <mat-option *ngFor="let p of personnels " [value]="p">
          {{ p.prenom +" "+p.nom }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Date de Dipl么me" [(ngModel)]="diplomep.date">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="Enregistrer()">Ajouter</button>
    <button mat-raised-button color="primary" (click)="annuler()">Annuler</button>
    <div>
    <table class="table table-striped">
      <tr>
        <th>ID</th><th>Personnel</th><th>Dipl么me</th><th>Date</th><th>Modifier Diplome Personnel</th><th>Supprimer Diplome Personnel</th>
      </tr>
      <tr *ngFor="let d of diplomeps">
        <td>{{d.id_DipP}}</td>
        <td>{{d.personnel.prenom+" "+d.personnel.nom}}</td>
        <td>{{d.diplome.titre}}</td>
        <td>{{d.date}}</td>
        <td><a (click)="onEditDiplomeP(d.id_DipP)" class="clickable">Modifier</a> </td>
        <td><a (click)="onDeleteDiplomeP(d)" class="clickable">Supprimer</a> </td>
      </tr></table>
    </div>
