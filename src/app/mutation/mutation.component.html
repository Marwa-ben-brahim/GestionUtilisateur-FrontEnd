<div class="panel panel-primary">
  <div class="panel-heading">Ajouter Mutation</div>
  <div class="panel-body">
    <div>
      <form class="form-inline">
        <div class="form-group">
          <label class="control-label">Organisation d'accueil:</label>
          <input id="msg" type="text" class="form-control" name="msg" placeholder="Organisation d'accueil" [(ngModel)]="mutation.org_accueil">
          <button type="button" class="btn btn-primary btn-md" (click)="ajouter()">Ajouter Mutation</button>
        </div>
      </form>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Afficher Mutation</div>
    <div class="panel-body">
      <div class="form-group">
        <label>Mot Cl√©</label>
        <input type="text" [(ngModel)]="motCle"/>
        <button class="btn btn-primary" (click)="doSearch()">Chercher</button>
      </div>
      <table class="table table-striped">
        <tr>
          <th>ID</th><th>Organisation d'accueil</th><th>Modifier Mutation</th><th>Supprimer Mutation</th>
        </tr>
        <tr *ngFor="let m of mutations">
          <td>{{m.id_mut}}</td>
          <td>{{m.org_accueil}}</td>
          <td><a (click)="onEditMutation(m.id_mut)" class="clickable">Modifier</a> </td>
          <td><a (click)="onDeleteMutation(m)" class="clickable">Supprimer</a> </td>
        </tr></table>
    </div>
  </div>
</div>
