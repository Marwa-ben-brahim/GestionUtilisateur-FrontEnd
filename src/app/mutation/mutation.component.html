<app-index></app-index>
<div class="container spacer">
<div class="panel panel-primary">
  <div class="panel-heading">Ajouter Mutation</div>
  <div class="panel-body">
    <div>
      <form class="form-inline">
        <mat-form-field>
          <mat-select placeholder="Personnel" [(value)]="personnel">
            <mat-option *ngFor="let p of personnels " [value]="p">
              {{ p.prenom +" "+p.nom }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" name="orgAccueil" placeholder="Organisme d'accueil" [(ngModel)]="mutation.orgAccueil">
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Type" [(value)]="typeMutation">
            <mat-option *ngFor="let tm of typeMutations" [value]="tm">
              {{tm.designation}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button  mat-icon-button (click)="ajouter()">
          <mat-icon>add_circle</mat-icon></button>
      </form>
    </div>
  </div>
</div>

  <div class="panel panel-default">
    <div class="panel-heading">Afficher Mutation</div>
    <div class="panel-body">
      <mat-form-field>
        <input matInput placeholder="Mutation" [(ngModel)]="motCle">
      </mat-form-field>
      <button mat-icon-button color="" (click)="doSearch()">
        <mat-icon>search</mat-icon></button>
      <table class="table table-striped">
        <tr>
          <th>ID</th><th>Personnel</th><th>Type de Mutation</th><th>Organisation d'accueil</th><th>Modifier</th><th>Supprimer</th>
        </tr>
        <tr *ngFor="let m of mutations">
          <td>{{m.idMut}}</td>
          <td>{{m.personnel.prenom+"  "+m.personnel.nom}}</td>
          <td>{{m.typemutation.designation}}</td>
          <td>{{m.orgAccueil}}</td>
          <td><a (click)="onEditMutation(m.idMut)" class="clickable"><mat-icon>create</mat-icon></a> </td>
          <td><a (click)="onDeleteMutation(m)" class="clickable"><mat-icon color="#B00020">delete_sweep</mat-icon></a> </td>
        </tr></table>
    </div>
  </div>
</div>
