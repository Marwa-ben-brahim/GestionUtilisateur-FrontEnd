<div class="panel panel-primary">
  <div class="panel-heading">Congés Enseignant</div>
  <div class="panel-body">
    <div>
      <div class="form-group">
        <label class="control-label">Nom et Prénom :</label>
      </div>
      <div class="form-group">
        <label class="control-label">Nombre de jours :</label>
      </div>
      <form class="form-inline">
        <div class="form-group ">
          <label class="control-label" for="date">Date de Debut:</label>
            <input class="form-control" type="date" id="date" [(ngModel)]="conge.dateDebut">
        </div>
        <div class="form-group ">
          <label class="control-label" for="date1">Date de Fin:</label>
            <input class="form-control" type="date" id="date1" [(ngModel)]="conge.dateFin">
        </div>
        <div class="form-group ">
          <label class="control-label" for="nbr">Nombre de jours restants:</label>
            <input class="form-control" type="text"  id="nbr">
        </div>
        <button type="button" class="btn btn-primary btn-md" (click)="ajouter()">Ajouter</button>
      </form>
        <h3>Historique:</h3>
        <br>
        <table class="table table-striped">
          <tr>
            <th>Date Debut</th><th>Date Fin</th><th>Type Congé</th><th>Nombre Jours</th>
          </tr>
          <tr *ngFor="let c of conges">
            <td>{{c.dateDebut}}</td>
            <td>{{c.dateFin}}</td>
            <td>{{c.typeConge.titre}} </td>
            <td>{{c.typeConge.nbMaxJrs}}</td>
            <td><a (click)="onEditConge(c.idCong)" class="clickable">Modifier</a> </td>
            <td><a (click)="onDeleteConge(c)" class="clickable">Supprimer</a> </td>
          </tr></table>


    </div>
  </div>
</div>
