<div class="panel panel-primary">
  <div class="panel-heading">Congés Enseignant</div>
  <div class="panel-body">
    <div>
      <form class="form-inline">
        <div class="form-group">
          <label class="control-label">Nom et Prénom :</label>
        </div>
        <div class="form-gr1oup">
          <label class="control-label">Nombre de jours :</label>
        </div>
        <div class="form-group ">
          <label class="control-label col-sm-2" for="date">Date de Debut:</label>
          <div class="col-sm-10">
            <input class="form-control" type="date" value="2011-08-19" id="date" [(ngModel)]="conge.dateDebut">
          </div>
        </div>
        <div class="form-group ">
          <label class="control-label col-sm-2" for="date">Date de Fin:</label>
          <div class="col-sm-10">
            <input class="form-control" type="date" value="2011-08-19" id="date1" [(ngModel)]="conge.dateFin">
          </div>
        </div>
        <div class="form-group ">
          <label class="control-label col-sm-2" for="nbr">Nombre de jours restants:</label>
          <div class="col-sm-10">
            <input class="form-control" type="text"  id="nbr">
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-md" (click)="ajouter()">Ajouter</button>
        <h3>Historique:</h3>
        <br>
        <table class="table table-striped">
          <tr>
            <th>Date Debut</th><th>Date Fin</th><th>Type Congé</th><th>Nombre Jours</th>
          </tr>
          <tr *ngFor="let c of conges">
            <td>{{c.dateDebut}}</td>
            <td>{{c.dateFin}}</td>
            <td>{{c.typeConge.titre}} </td>
            <td>{{c.typeConge.nbMaxJrs}}</td>
            <td><a (click)="onEditConge(c.idCong)" class="clickable">Modifier</a> </td>
            <td><a (click)="onDeleteConge(c)" class="clickable">Supprimer</a> </td>
          </tr></table>

      </form>
    </div>
  </div>
</div>
