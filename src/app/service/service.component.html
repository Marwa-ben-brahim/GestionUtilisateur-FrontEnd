<app-index></app-index>
<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Ajouter Service</div>
    <div class="panel-body">
      <div>
        <mat-form-field>
          <input matInput placeholder="Libellé" [(ngModel)]="service.libelle">
        </mat-form-field>

        <button  mat-icon-button color="primary" (click)="ajouter()">
          <mat-icon>add_circle</mat-icon></button>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Afficher Service</div>
    <div class="panel-body">
      <mat-form-field>
        <input matInput placeholder="Libellé" [(ngModel)]="motCle">
      </mat-form-field>
      <button mat-icon-button (click)="doSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </div>
    <table class="table table-striped">
      <tr>
        <th>ID</th><th>Libellé</th><th>Modifier</th><th>Supprimer</th>
      </tr>
      <tr *ngFor="let s of pageServices?.content">
        <td>{{s.idServ}}</td>
        <td>{{s.libelle}}</td>
        <td><a (click)="onEditService(s.idServ)" class="clickable"> <mat-icon>create</mat-icon></a> </td>
        <td><a (click)="onDeleteService(s)" class="clickable"> <mat-icon>delete_sweep</mat-icon></a> </td>
      </tr></table>
    <div class="container">
      <ul class="nav nav-pills">
        <li [ngClass]="{'active' :i==currentPage}" *ngFor="let p of pages; let i=index">
          <a class="clickable" (click)="gotopage(i)">{{i}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
