<app-index></app-index>
<div class="container spacer">
  <div class="panel panel-default">
    <div class="panel-heading">{{'SideBar.MService' | translate}}</div>
    <div class="panel-body">
      <div>
        <mat-form-field>
          <input matInput placeholder="Libellé" [(ngModel)]="service.libelleServ">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="الصنف" [(ngModel)]="service.libelleServAr">
          </mat-form-field>
        <button  mat-mini-fab color="primary" (click)="ajouter()">
            <mat-icon>add</mat-icon></button>
      </div>
  <mat-tab-group class="demo-tab-group">
      <mat-tab label="Liste des Services">
        <div class="demo-tab-content">
          <br>
    <table class="table table-hover" cellspacing="0">
      <thead>
      <tr>
        <th>{{'Table.CID'| translate}}</th><th>Libellé</th><th>الصنف</th><th>{{'Table.CModifier' | translate}}</th><th>{{'Table.CSupprimer' | translate}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of pageServices?.content">
        <td>{{s.idServ}}</td>
        <td>{{s.libelleServ}}</td>
        <td>{{s.libelleServAr}}</td>
        <td><a (click)="onEditService(s.idServ)" class="clickable"> <mat-icon>create</mat-icon></a> </td>
        <td><a (click)="onDeleteService(s)" class="clickable"> <mat-icon>delete_sweep</mat-icon></a> </td>
      </tr>
    </tbody>
  </table>
</div>
</mat-tab>
</mat-tab-group>
  </div>
</div>
</div>
