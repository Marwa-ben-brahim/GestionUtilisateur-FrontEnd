  <h3>Modifier Grade {{agrade.personnel.prenom+" "+agrade.personnel.nom}}</h3>
    <mat-form-field>
      <mat-select placeholder="Grade" [(value)]="grade">
        <mat-option *ngFor="let grd of grades" [value]="grd">
          {{ grd.titre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Date de Grade" [(ngModel)]="agrade.dateEvaluation">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <button mat-mini-fab color="black" (click)="Enregistrer()"><mat-icon>edit</mat-icon></button>
