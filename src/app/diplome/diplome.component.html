<app-index></app-index>
<div class="container spacer">
<div class="panel panel-primary">
  <div class="panel-heading">Ajouter Diplôme</div>
  <div class="panel-body">
    <div>
      <mat-form-field>
        <input matInput placeholder="Titre" [(ngModel)]="diplome.titre">
      </mat-form-field>

      <button  mat-icon-button (click)="ajouter()">
        <mat-icon>add_circle</mat-icon></button>
    </div>
  </div>
</div>
      <div class="panel panel-default">
        <div class="panel-heading">Afficher Diplôme</div>
        <div class="panel-body">
    <div class="form-group">
      <input type="text" placeholder="Titre" [(ngModel)]="motCle"/>
      <button mat-icon-button color="" (click)="doSearch()">
        <mat-icon>search</mat-icon></button>
    </div>
    <table class="table table-striped">
      <tr>
        <th>ID</th><th>Titre</th><th>Modifier</th><th>Supprimer</th>
      </tr>
      <tr *ngFor="let d of diplomes">
        <td>{{d.idDip}}</td>
        <td>{{d.titre}}</td>
        <td><a (click)="onEditDiplome(d.idDip)" class="clickable"><mat-icon>create</mat-icon></a> </td>
        <td><a (click)="onDeleteDiplome(d)" class="clickable"><mat-icon color="#B00020">delete_sweep</mat-icon></a> </td>
      </tr></table>
  </div>
  </div>
</div>
