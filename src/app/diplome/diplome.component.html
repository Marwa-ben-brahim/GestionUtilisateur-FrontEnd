<app-index></app-index>
<div class="container spacer">
<div class="panel panel-default">
  <div class="panel-heading">{{'SideBar.MDiplome' | translate}}</div>
  <div class="panel-body">
    <div>
      <mat-form-field>
        <input matInput placeholder="Titre" [(ngModel)]="diplome.titreDip">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="الشهادة العلمية" [(ngModel)]="diplome.titreDipAr">
        </mat-form-field>
      <button mat-mini-fab color="primary" (click)="ajouter()">
        <mat-icon>add</mat-icon></button>
    </div>
    <mat-tab-group class="demo-tab-group">
        <mat-tab label="Liste des Diplômes">
          <div class="demo-tab-content">
            <br>
      <table class="table table-hover" cellspacing="0">
        <thead>
          <tr>
        <th>{{'Table.CID'| translate}}</th><th>Titre</th><th>الشهادة</th><th>{{'Table.CModifier' | translate}}</th><th>{{'Table.CSupprimer' | translate}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of pageDiplome?.content">
        <td>{{d.idDip}}</td>
        <td>{{d.titreDip}}</td>
        <td>{{d.titreDipAr}}</td>
        <td><a (click)="onEditDiplome(d.idDip)" class="clickable"><mat-icon>create</mat-icon></a> </td>
        <td><a (click)="onDeleteDiplome(d)" class="clickable"><mat-icon>delete_sweep</mat-icon></a> </td>
      </tr>
    </tbody>
  </table>
</div>
</mat-tab>
</mat-tab-group>
  </div>
  </div>
</div>
