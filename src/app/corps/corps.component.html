<app-index></app-index>
<div class="container spacer">
<div class="panel panel-default">
  <div class="panel-heading">{{'SideBar.MCorps' | translate}}</div>
  <div class="panel-body">
    <div>
      <mat-form-field>
        <input matInput placeholder="Libellé" [(ngModel)]="corps.libelleCps">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="السلك" [(ngModel)]="corps.libelleCpsAr">
      </mat-form-field>
      <button  mat-mini-fab color="primary" (click)="ajouter()">
        <mat-icon>add</mat-icon></button>
    </div>
    <mat-tab-group class="demo-tab-group">
      <mat-tab label="Liste des Corps">
        <div class="demo-tab-content">
          <br>
    <table class="table table-hover" cellspacing="0">
      <thead>
        <tr>
        <th>{{'Table.CID'| translate}}</th><th>Libellé</th><th>السلك</th><th>{{'Table.CModifier' | translate}}</th><th>{{'Table.CSupprimer' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of pageCorps?.content">
          <td>{{c.idcps}}</td>
          <td *ngIf="c.libelleCps!=null">{{c.libelleCps}}</td>
          <td *ngIf="c.libelleCps==null">-</td>
          <td *ngIf="c.libelleCpsAr!=null">{{c.libelleCpsAr}}</td>
          <td *ngIf="c.libelleCpsAr==null">-</td>
          <td><a (click)="onEditCorps(c.idcps)" class="clickable"><mat-icon>create</mat-icon></a> </td>
          <td><a (click)="onDeleteCorps(c)" class="clickable"><mat-icon>delete_sweep</mat-icon></a> </td>
        </tr>
      </tbody>
    </table>
  </div>
</mat-tab>
</mat-tab-group>
    </div>
  </div>
</div>
